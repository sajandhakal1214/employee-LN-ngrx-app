<!-- ID in form page {{this.employee$ | async as employee | json}} -->

<div *ngIf="this.employee$ |async as employee; else noDataContent"> 
    <div style="padding: 20px; padding-left: 100px;" class="col-md-9">
        <div class="header">
            {{pageTitle}}
        </div>
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-2">
                    <div class="mb-3">
                        <label style="padding-top: 10px;" for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName"
                            placeholder="">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="mb-3">
                        <label style="padding-top: 10px;" for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" formControlName="department"
                            placeholder="">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" formControlName="country" placeholder="">
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col-sm-2">
                    <div class="mb-3">

                        <label for="email" class="form-label">Email</label>
                        <input type="email" style="width:350px" class="form-control" id="email" formControlName="email"
                            placeholder="">
                    </div>
                </div>
            </div>
            <button type="button" (click)="backToListing()" class="btn btn-secondary">Back to
                Listing</button>&nbsp;&nbsp;
            <button [disabled]="!employeeForm.valid || !employeeForm.dirty" type="submit"
                class="btn btn-primary">Save</button>&nbsp;&nbsp;
            <button type="submit" class="btn btn-dark" (click)="cancelEdit(employee)">Cancel</button>&nbsp;&nbsp;
            <button type="submit" (click)="deleteEmployee(employee)" class="btn btn-danger">Delete</button>&nbsp;&nbsp;



        </form>

    </div>
</div>


<ng-template #noDataContent>
    <div style="padding: 20px; padding-left: 100px;" class="col-md-9">
        <div class="header">
            {{pageTitle}} No Data
        </div>
    </div>
    <div style="padding: 20px; padding-left: 100px;">
        <button type="button" (click)="backToListing()" class="btn btn-secondary">Back to
            Listing</button>&nbsp;&nbsp;
    </div>
</ng-template>
